<div class="leaderboard-header">
  <div class="header-content">
    <h1>Leaderboard</h1>
    <span class="subtitle">Top Quiz Players</span>
  </div>
  <button class="exit-btn" routerLink="/" (click)="exit()">Exit</button>
</div>

<div class="leaderboard-container">
  <div class="leaderboard-card">
    <div class="leaderboard-content">
      <h2>Leaderboard</h2>
      
      <div class="player-list">
        <div class="player-header">
          <div class="rank">Rank</div>
          <div class="player-name">Player</div>
          <div class="score">Score</div>
        </div>

        <div *ngFor="let player of players; let i = index" class="player-item" [class.winner-row]="i === 0">
          <div class="rank">{{ i + 1 }}</div>
          <div class="player-name">{{ shortenAddress(player.userAddress) }} <span *ngIf="player.userAddress === walletService.address()" style="color: #3071ab; font-weight: 12px;">(You)</span></div>
          <div class="score">{{ player.score }}</div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- More Info Section at bottom -->
<div class="more-info-section">
  <p class="info-text">For more detailed information about this quiz and individual player results</p>
  <button mat-raised-button 
          color="primary" 
          routerLink="/search-results"
          class="more-info-btn">
    <mat-icon>search</mat-icon>
    View Detailed Results
  </button>
</div>
